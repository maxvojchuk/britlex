<section class="contact">
  <div class="container contact__container">
    <div class="img contact__poto">
      <img src="/src/images/men.svg" alt="contactus" class="contact__img" />
    </div>
    <h2 class="contact__title">Contact us</h2>
    <p class="contact__text">
      Discover your current English level by taking our free online English
      test. Sign up to our newsletter for learning tips and free resources
    </p>
    <form action="#" class="contact__form form-contact">
      <input
        type="email"
        placeholder="Enter Your E-mail"
        class="form-contact__input"
      />
      <button class="form-contact__button button">Subscribe</button>
    </form>
  </div>
</section>
